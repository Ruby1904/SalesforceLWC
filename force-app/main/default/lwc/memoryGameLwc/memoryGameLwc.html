<template>
    <div class ="container">
        <lightning-card title="Memory Game">
            <div class="slds-var-p-around_medium">
                <section class="score-panel">
                   <span class="moves">{moves}</span> Move(s)
                   <div class ="timer">10 seconds</div>
                   <div class="restart">
                        <i class="fa fa-repeat" aria-hidden="true"></i>
                   </div>
                </section>
                <section class="game-panel">
                    <ul class="deck card-deck grid-container">
                            <template lwc:if={cards} for:each={cards} for:item="card" for:index="index">
                                <li class={card.listClass} type={card.type} key={card.id} onclick={displayCard}>
                                    <i class={card.icon}></i>
                                </li>
                            </template>
                    </ul>
                </section>
            </div>
        </lightning-card>
    </div>
    
</template>
