<template>
    <lightning-card  title="Quiz App in LWC">
       <div class = 'slds-m-around_medium'>
        <div class={isScoredFull} lwc:if={isSubmitted}>You have scored {correctAnswers} out of {myQuestions.length}</div>
       <br> <form>
           <template for:each={myQuestions} for:item="quiz" for:index="index">
                <div key ={quiz.id}> 
                    <div> <strong> {quiz.id} - {quiz.question} </strong></div>
                    <div>
                        <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="a" onchange={checkAns}/>
                            &nbsp;{quiz.answers.a}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="b" onchange={checkAns}/>
                            &nbsp;{quiz.answers.b}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="c" onchange={checkAns}/>
                            &nbsp;{quiz.answers.c}
                        </div>
                        </div>
                    </div>
                </div>
           </template>
           <lightning-button variant="brand" label="Submit" title="Submit Quiz"
           disabled={notAllSelected} type="submit" onclick={submitHandler} 
           class="slds-m-around_small"></lightning-button>
            
            <lightning-button variant="brand" label="Reset" title="Reset Quiz"
            type="reset" onclick={resetHandler} class="slds-m-around_small"></lightning-button>
        </form>
       </div>
    </lightning-card>
</template>
